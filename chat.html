  <body>
    <input type="text" id="msgInput" />
    <button onclick="enviar()">Enviar</button>
    <ul></ul>
    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>

    <script>
      const socket = io(
        "https://solid-halibut-q55769qw9rq3964q-3000.app.github.dev/",
      );

      socket.on("connect", () => {
        console.log("Usuário Conectado ao servidor");
      });

      socket.on("message", (msg) => {
        console.log(msg);
        const ul = document.querySelector("ul");
        ul.innerHTML += `<li>${msg}</li>`;
      });

      //Função enviar mensagem que é chamada no button pelo onclik
      function enviar() {
        let msgInput = document.getElementById("msgInput");
        socket.emit("message", msgInput.value);
        msgInput.value = "";
      }

      // Quando o user clicar no enter no teclado a mensagem será enviada
      document.getElementById("msgInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          enviar();
        }
  });
    </script>
